<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Irish Continental Group | Home</title>
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
<link rel="manifest" href="/assets/favicons/site.webmanifest">
<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/assets/favicons/mstile-144x144.png">
<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
<meta name="theme-color" content="#ffffff"></head>
<body class="vh-100">
    <!-- Content -->
    <div class="viewport" id="at_a_glance">
        <div class="page-content d-flex flex-column">
            <!-- Page Content -->
            <div class="flex-grow-1 content-wrapper">
                <div class="content-sections bg-white">
                    <section class="py-5 container border-top">
                        <div class="row animate" data-anim="fade-in-bottom" data-anim-delay="0">
                            <div class="col-12">
                                <h3 class="text-secondary text-center">Group Financial Performance Highlights YE2018</h3>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12 col-md-3 text-center">
                                <h5>Revenue</h5>
                                <div id="new-chart-1" class="new-chart py-3 animate" data-anim="play" data-anim-delay="0" data-type="pie" data-values="194.8;135.4;200.1"></div>
                            </div>
                            <div class="col-12 col-md-3 text-center">
                                <h5>Operating Profit</h5>
                                <div id="new-chart-2" class="new-chart py-3 animate" data-anim="play" data-anim-delay="1000" data-type="pie" data-values="34.2;12.1"></div>
                            </div>
                            <div class="col-12 col-md-3 text-center">
                                <h5>Capital Employed</h5>
                                <div id="new-chart-3" class="new-chart py-3 animate" data-anim="play" data-anim-delay="2000" data-type="pie" data-values="111.6;33.4;4.0;200.5"></div>
                            </div>
                            <div class="col-12 col-md-3 text-center">
                                <h5>EBITDA</h5>
                               <div id="new-chart-4" class="new-chart py-3 animate" data-anim="play" data-anim-delay="3000" data-type="pie" data-values="53.4;15.0"></div>
                            </div>
                            <div class="col-12 text-center pt-3">
                                <span class="dot-secondary-100 small text-muted">Ferries Division</span>
                                <span class="dot-info-50 small ml-3 text-muted">Container and Terminal Division</span>
                            </div>
                            <div class="col-12 text-center pt-5">
                                <a class="btn btn-outline-secondary" href="#" role="button">More Financial Highlights</a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
